<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Weather App</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://momentjs.com/downloads/moment.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="weather-card animate__animated animate__fadeInDown">
			<h1 class="brand">🌤️ Weather</h1>
			<h3 class="subtitle">Get Real-Time Weather Updates</h3>
			<div class="input-group">
				<input type="text" id="city-input" placeholder="Enter city name..." />
				<button id="city-input-btn" onclick="weatherFn($('#city-input').val())">
					<i class="fas fa-search"></i> Get Weather
				</button>
			</div>
			<div id="weather-info" class="weather-info animate__animated animate__fadeIn">
				<h3 id="city-name"></h3>
				<p id="date"></p>
				<img id="weather-icon" src="" alt="Weather Icon" />
				<p id="temperature"></p>
				<p id="description" class="capitalize"></p>
				<p id="wind-speed"></p>
				<p id="feels-like"></p>
				<p id="humidity"></p>
				<p id="temp-range"></p>
				<p id="sunrise"></p>
				<p id="sunset"></p>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
